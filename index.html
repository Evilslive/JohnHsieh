<!DOCTYPE html>
<html>
<head>
    <title>AUTO</title>
</head>
<body>
    <form method="post">
        <textarea name="user" style="width: 100%; height: 100px">
            {% if result == "" %}
            輸入您的文本, 像是出現於中生代的多樣化陸棲動物，也是中生代最優勢、最繁盛的脊椎動物
            {% else %}
            {{text}}
            {% endif %}
        </textarea>
        <input type="submit" name="send" value="出 題" />
    </form>
    <textarea name="output" style="width: 100%; height: 400px">
        {% if result == "" %}
        這裡會產生命題
        {% else %}
        {% for i in result %}
            {{i[0]}}. {{i[14]}}
            {{i[5]}}
            {{i[6]}}
            {{i[7]}}
            {{i[8]}}
        {% endfor %}
        {% endif %}
    </textarea>
</body>
