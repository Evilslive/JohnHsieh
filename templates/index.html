<!DOCTYPE html>
<html>
<head>
    <title>AUTO</title>
</head>
<body>
    <form method="post">
        <textarea name="user" style="width: 100%; height: 300px">
            輸入您的文本, 像是出現於中生代的多樣化陸棲動物，也是中生代最優勢、最繁盛的脊椎動物</textarea>
        <input type="submit" name="send" value="出 題" />
    </form>
    <textarea name="output" style="width: 100%; height: 300px">
        {% if result == "" %}
        這裡會產生命題
        {% else %}
        {{result}}
        {% endif %}
    </textarea>
</body>
